<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>so tutto su di te</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      color: #00ff00;
      font-family: monospace;
      background: url("https://i.pinimg.com/originals/c5/9a/d2/c59ad2bd4ad2fbacd04017debc679ddb.gif")
        no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    h2 { color: #00ff00; }

    pre {
      white-space: pre-wrap;
      font-size: 14px;
    }

    /* FAKE CURSOR (freccia) */
    #fakeCursor {
      position: fixed;
      width: 20px;
      height: 20px;
      pointer-events: none;
      z-index: 9999;
      transform: translate(0, 0);
      animation: blink 0.6s infinite alternate;
    }

    /* forma della freccia */
    #fakeCursor::before {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 14px solid #00ff00;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.4; }
    }

    /* NASCONDI cursore vero SOLO se c'è mouse */
    @media (hover: hover) and (pointer: fine) {
      body {
        cursor: none;
      }
    }

    /* SCHERMATA TAP */
    #tapToStart {
      position: fixed;
      inset: 0;
      background: black;
      color: #00ff00;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      z-index: 99999;
    }
  </style>
</head>

<body>

<div id="fakeCursor"></div>
<div id="tapToStart">Tocca per iniziare...</div>

<h2>SO TUTTO SU DI TE by Cribest7890</h2>
<pre id="output"></pre>

<script>
/* ATTIVA CURSORE SOLO SE SUPPORTATO */
const fakeCursor = document.getElementById("fakeCursor");
const supportsPointer = window.matchMedia("(hover: hover) and (pointer: fine)").matches;

if (!supportsPointer) {
  fakeCursor.remove();
}

/* Movimento cursore (mouse / controller / trackpad) */
function moveCursor(e) {
  fakeCursor.style.left = e.pageX + "px";
  fakeCursor.style.top = e.pageY + "px";
}

if (supportsPointer) {
  document.addEventListener("pointermove", moveCursor);
  document.addEventListener("mousemove", moveCursor);
}

/* FULLSCREEN DOPO TAP */
const tap = document.getElementById("tapToStart");
tap.addEventListener("click", () => {
  const el = document.documentElement;
  if (el.requestFullscreen) el.requestFullscreen();
  else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();

  tap.remove();
  start();
});

const out = document.getElementById("output");

function typeLine(text, delay = 40) {
  return new Promise(resolve => {
    let i = 0;
    const interval = setInterval(() => {
      out.textContent += text[i++];
      if (i >= text.length) {
        out.textContent += "\n";
        clearInterval(interval);
        resolve();
      }
    }, delay);
  });
}

/* Browser */
function getBrowser() {
  const ua = navigator.userAgent;
  if (ua.includes("Edg")) return "Edge";
  if (ua.includes("OPR")) return "Opera";
  if (ua.includes("Firefox")) return "Firefox";
  if (ua.includes("Chrome")) return "Chrome";
  if (ua.includes("Safari")) return "Safari";
  return "Sconosciuto";
}

/* OS */
function getOS() {
  const ua = navigator.userAgent;
  if (/Android/i.test(ua)) return "Android";
  if (/iPhone|iPad/i.test(ua)) return "iOS";
  if (/Windows/i.test(ua)) return "Windows";
  if (/Mac/i.test(ua)) return "macOS";
  if (/Linux/i.test(ua)) return "Linux";
  return "Sconosciuto";
}

async function start() {
  await typeLine(">> Inizializzazione sistema...");
  await typeLine(">> Connessione stabilita");
  await typeLine(">> Avvio scansione...\n");

  await typeLine("Browser: " + getBrowser());
  await typeLine("Sistema operativo: " + getOS());
  await typeLine("Lingua: " + navigator.language);
  await typeLine("Risoluzione: " + screen.width + "x" + screen.height);
  await typeLine("Timezone: " + Intl.DateTimeFormat().resolvedOptions().timeZone);

  await typeLine("\n>> Monitoraggio attività...");
  await typeLine("Accesso registrato.");
  await typeLine("ID sessione: " + Math.random().toString(36).slice(2, 10));
}
</script>

</body>
</html>
