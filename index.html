
<!DOCTYPE html>
<html lang="it">
<head>
  <meta property="og:image" content="https://i.pinimg.com/originals/c5/9a/d2/c59ad2bd4ad2fbacd04017debc679ddb.gif">
  <meta charset="UTF-8">
  <title>so tutto su di te</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      color: #00ff00;
      font-family: monospace;
      background: url("https://i.pinimg.com/originals/c5/9a/d2/c59ad2bd4ad2fbacd04017debc679ddb.gif")
        no-repeat center center fixed;
      background-size: cover;
      cursor: none; /* nasconde il cursore normale */
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    h2 {
      color: #00ff00;
    }

    pre {
      white-space: pre-wrap;
      font-size: 14px;
    }

    /* CURSORE VERDE LAMPEGGIANTE */
    #fakeCursor {
      position: fixed;
      width: 12px;
      height: 12px;
      background: #00ff00;
      border-radius: 50%;
      pointer-events: none;
      animation: blink 0.5s infinite alternate;
      z-index: 9999;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }

    /* SCHERMATA TAP PER INIZIARE */
    #tapToStart {
      position: fixed;
      inset: 0;
      background: black;
      color: #00ff00;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      font-size: 22px;
      z-index: 99999;
    }
  </style>
</head>

<body>

<div id="fakeCursor"></div>

<div id="tapToStart">Tocca per iniziare... </div>

<h2>SO TUTTO SU DI TE by Cribest7890</h2>
<pre id="output"></pre>

<script>
/* CURSORE PERSONALIZZATO */
const fakeCursor = document.getElementById("fakeCursor");
document.addEventListener("mousemove", e => {
  fakeCursor.style.left = e.pageX + "px";
  fakeCursor.style.top = e.pageY + "px";
});

/* FULLSCREEN DOPO TAP */
const tap = document.getElementById("tapToStart");

tap.addEventListener("click", () => {
  const el = document.documentElement;

  if (el.requestFullscreen) el.requestFullscreen();
  else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();

  tap.remove(); // rimuove la schermata
  start();      // avvia la scansione
});

const out = document.getElementById("output");

function typeLine(text, delay = 40) {
  return new Promise(resolve => {
    let i = 0;
    const interval = setInterval(() => {
      out.textContent += text[i];
      i++;
      if (i >= text.length) {
        out.textContent += "\n";
        clearInterval(interval);
        resolve();
      }
    }, delay);
  });
}

/* RICONOSCIMENTO BROWSER COMPLETO */
function getBrowser() {
  if (navigator.brave && typeof navigator.brave === "object") return "Brave";

  const ua = navigator.userAgent;

  if (ua.includes("TorBrowser")) return "Tor Browser";
  if (ua.includes("Vivaldi")) return "Vivaldi";
  if (ua.includes("SamsungBrowser")) return "Samsung Internet";
  if (ua.includes("UCBrowser")) return "UC Browser";
  if (ua.includes("YaBrowser")) return "Yandex Browser";

  if (ua.includes("OPR")) return "Opera";
  if (ua.includes("Edg")) return "Edge";
  if (ua.includes("Firefox")) return "Firefox";
  if (ua.includes("Chrome")) return "Chrome";
  if (ua.includes("Safari")) return "Safari";

  return "Sconosciuto";
}

/* SISTEMA OPERATIVO */
function getOS() {
  const ua = navigator.userAgent;
  if (/Android/i.test(ua)) return "Android";
  if (/iPhone|iPad/i.test(ua)) return "iOS";
  if (/Windows/i.test(ua)) return "Windows";
  if (/Mac/i.test(ua)) return "macOS";
  if (/Linux/i.test(ua)) return "Linux";
  return "Sconosciuto";
}

async function start() {
  await typeLine(">> Inizializzazione sistema...");
  await typeLine(">> Connessione stabilita");
  await typeLine(">> Avvio scansione dispositivo...\n");

  await typeLine("Browser: " + getBrowser());
  await typeLine("Sistema operativo: " + getOS());
  await typeLine("Lingua: " + navigator.language);
  await typeLine("Risoluzione: " + screen.width + "x" + screen.height);
  await typeLine("Timezone: " + Intl.DateTimeFormat().resolvedOptions().timeZone);

  const isMobile = /Mobi|Android/i.test(navigator.userAgent);
  await typeLine("Tipo dispositivo: " + (isMobile ? "Mobile" : "Desktop"));

  await typeLine("\n>> Analisi di sicurezza in corso...");
  await typeLine(">> Controllo vulnerabilità...");
  await typeLine(">> Monitoraggio attività...");

  try {
    const res = await fetch("https://ipapi.co/json/");
    const data = await res.json();
    await typeLine("\nPaese: " + data.country_name);
    await typeLine("\nip: " + data.ip);
    await typeLine("\nLatitudine: " + data.latitude);
    await typeLine("\nLongitudine: " + data.longitude);
  } catch {
    await typeLine("\nPosizione: sconosciuta");
  }

  await typeLine("\nAccesso registrato.");
  await typeLine("ID sessione: " + Math.random().toString(36).substring(2, 10));
  await typeLine("\n--------------------------------");
}
</script>

</body>
</html>
