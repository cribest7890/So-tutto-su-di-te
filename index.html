<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Security Scan</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
    }
    .red {
      color: #ff3333;
    }
    pre {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h2>SECURITY SYSTEM v3.9</h2>
<pre id="output"></pre>

<script>
const out = document.getElementById("output");

function typeLine(text, delay = 40) {
  return new Promise(resolve => {
    let i = 0;
    const interval = setInterval(() => {
      out.textContent += text[i];
      i++;
      if (i >= text.length) {
        out.textContent += "\n";
        clearInterval(interval);
        resolve();
      }
    }, delay);
  });
}

// INFO PULITE
function getBrowser() {
  const ua = navigator.userAgent;
  if (ua.includes("OPR")) return "Opera";
  if (ua.includes("Edg")) return "Edge";
  if (ua.includes("Chrome")) return "Chrome";
  if (ua.includes("Firefox")) return "Firefox";
  if (ua.includes("Safari")) return "Safari";
  return "Sconosciuto";
}

function getOS() {
  const ua = navigator.userAgent;
  if (/Android/i.test(ua)) return "Android";
  if (/iPhone|iPad/i.test(ua)) return "iOS";
  if (/Windows/i.test(ua)) return "Windows";
  if (/Mac/i.test(ua)) return "macOS";
  return "Sconosciuto";
}

async function start() {
  await typeLine(">> Inizializzazione sistema...");
  await typeLine(">> Connessione stabilita");
  await typeLine(">> Avvio scansione dispositivo...\n");

  await typeLine("Browser: " + getBrowser());
  await typeLine("Sistema operativo: " + getOS());
  await typeLine("Lingua: " + navigator.language);
  await typeLine("Risoluzione: " + screen.width + "x" + screen.height);
  await typeLine("Timezone: " + Intl.DateTimeFormat().resolvedOptions().timeZone);

  const isMobile = /Mobi|Android/i.test(navigator.userAgent);
  await typeLine("Tipo dispositivo: " + (isMobile ? "Mobile" : "Desktop"));

  await typeLine("\n>> Analisi di sicurezza in corso...");
  await typeLine(">> Controllo vulnerabilità...");
  await typeLine(">> Monitoraggio attività...");

  // Paese
  try {
    const res = await fetch("https://ipapi.co/json/");
    const data = await res.json();
    await typeLine("\nPosizione approssimativa: " + data.country_name);
  } catch {
    await typeLine("\nPosizione: sconosciuta");
  }

  await typeLine("\n!!! ATTENZIONE !!!", 30);
  await typeLine("Comportamento anomalo rilevato", 30);
  await typeLine("Livello di rischio: MEDIO", 30);

  await typeLine("\nAccesso registrato.", 50);
  await typeLine("ID sessione: " + Math.random().toString(36).substring(2, 10), 50);

  await typeLine("\n--------------------------------");
  
}

start();
</script>

</body>
</html>
