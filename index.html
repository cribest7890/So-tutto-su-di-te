<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>so tutto su di te</title>

<style>
body {
  margin: 0;
  padding: 20px;
  color: #00ff00;
  font-family: monospace;
  background: url("https://i.pinimg.com/originals/c5/9a/d2/c59ad2bd4ad2fbacd04017debc679ddb.gif")
    no-repeat center center fixed;
  background-size: cover;
  cursor: none;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  z-index: -1;
}

#fakeCursor {
  position: fixed;
  width: 12px;
  height: 32px;
  background: #00ff00;
  pointer-events: none;
  animation: blink .5s infinite alternate;
  z-index: 9999;
  transform: translate(-50%, -50%);
}

.cursorTrail {
  position: fixed;
  width: 10px;
  height: 10px;
  background: #00ff00;
  border-radius: 50%;
  opacity: .6;
  pointer-events: none;
  filter: drop-shadow(0 0 4px #00ff00);
  animation: trailFade 2s forwards;
  z-index: 9998;
  transform: translate(-50%, -50%);
}

@keyframes trailFade {
  from { opacity:.6; transform:scale(1); }
  to   { opacity:0; transform:scale(.2); }
}

@keyframes blink {
  from { opacity:1; }
  to   { opacity:.2; }
}

#tapToStart {
  position: fixed;
  inset: 0;
  background: black;
  color: #00ff00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  z-index: 99999;
}
</style>
</head>

<body>

<div id="fakeCursor"></div>
<div id="tapToStart">Tocca per iniziare...</div>

<h2>SO TUTTO SU DI TE by Cribest7890</h2>
<pre id="output"></pre>

<script>
/* ================= CURSORE ================= */
const fakeCursor = document.getElementById("fakeCursor");
let lastX = null, lastY = null;

/* ===== movimento + interpolazione ===== */
function moveCursor(x, y) {
  fakeCursor.style.left = x + "px";
  fakeCursor.style.top  = y + "px";

  if (lastX !== null && lastY !== null) {
    const dx = x - lastX;
    const dy = y - lastY;
    const dist = Math.hypot(dx, dy);

    if (dist > 0) {
      const step = 6;
      for (let i = 0; i < dist; i += step) {
        createTrail(
          lastX + dx * i / dist,
          lastY + dy * i / dist
        );
      }
    }
  }

  lastX = x;
  lastY = y;
}

function createTrail(x, y) {
  const t = document.createElement("div");
  t.className = "cursorTrail";
  t.style.left = x + "px";
  t.style.top  = y + "px";
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 2000);
}

/* ================= DESKTOP ================= */
document.addEventListener("mousedown", e => {
  // teleport â†’ reset, NIENTE collegamento
  lastX = e.pageX;
  lastY = e.pageY;
  fakeCursor.style.left = lastX + "px";
  fakeCursor.style.top  = lastY + "px";
});

document.addEventListener("mousemove", e => {
  moveCursor(e.pageX, e.pageY);
});

/* ================= MOBILE ================= */
document.addEventListener("touchstart", e => {
  const t = e.touches[0];
  // nuovo tocco = nuova sessione
  lastX = t.pageX;
  lastY = t.pageY;
  fakeCursor.style.left = lastX + "px";
  fakeCursor.style.top  = lastY + "px";
});

document.addEventListener("touchmove", e => {
  e.preventDefault();
  const t = e.touches[0];
  moveCursor(t.pageX, t.pageY);
}, { passive:false });

document.addEventListener("touchend", () => {
  lastX = null;
  lastY = null;
});

/* ================= TAP TO START ================= */
const tap = document.getElementById("tapToStart");
tap.addEventListener("click", () => {
  document.documentElement.requestFullscreen?.();
  tap.remove();
  start();
});

/* ================= OUTPUT ================= */
const out = document.getElementById("output");

function typeLine(text, delay=40) {
  return new Promise(res => {
    let i = 0;
    const int = setInterval(() => {
      out.textContent += text[i++];
      if (i >= text.length) {
        out.textContent += "\n";
        clearInterval(int);
        res();
      }
    }, delay);
  });
}

function getBrowser() {
  const ua = navigator.userAgent;
  if (ua.includes("Firefox")) return "Firefox";
  if (ua.includes("Edg")) return "Edge";
  if (ua.includes("OPR")) return "Opera";
  if (ua.includes("Chrome")) return "Chrome";
  if (ua.includes("Safari")) return "Safari";
  return "Sconosciuto";
}

function getOS() {
  const ua = navigator.userAgent;
  if (/Android/i.test(ua)) return "Android";
  if (/iPhone|iPad/i.test(ua)) return "iOS";
  if (/Windows/i.test(ua)) return "Windows";
  if (/Mac/i.test(ua)) return "macOS";
  return "Sconosciuto";
}

async function start() {
  await typeLine(">> Inizializzazione sistema...");
  await typeLine("Browser: " + getBrowser());
  await typeLine("OS: " + getOS());
  await typeLine("Lingua: " + navigator.language);
  await typeLine("Risoluzione: " + screen.width + "x" + screen.height);
  await typeLine("Timezone: " + Intl.DateTimeFormat().resolvedOptions().timeZone);
  await typeLine("\nAccesso registrato.");
}
</script>

</body>
</html>
